<div class="msg-dialog">
  <div fxLayout="row" fxLayoutAlign="start center">
    <div mat-dialog-title>
      <mat-icon [color]="data.color">{{ data.icon }}</mat-icon>
    </div>
    <div class="with-icon">
      <h2 mat-dialog-title>{{ data.title | translate }}</h2>
    </div>
  </div>
  <mat-dialog-content>
    <span *ngIf="data.message" >{{ data.message | translate:param }}</span>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" (click)="close()">{{ 'close' | translate }}</button>
  </mat-dialog-actions>
</div>
